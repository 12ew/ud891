<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Listbox ARIA example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="menubutton.css">
  </head>
  <body>

    <div class="demo">
      <button aria-haspopup="true">Choose a drink</button>
      <div role="menu" hidden tabindex="-1">
        <ul role="presentation">
          <li class="header">Hot</li>
          <li role="menuitem">Coffee</li>
          <li role="menuitem">Tea</li>
          <li role="menuitem">Hot chocolate</li>
          <li class="header">Cold</li>
          <li role="menuitem">Water</li>
          <li role="menuitem">Cola</li>
          <li role="menuitem">Ginger Ale</li>
          <li role="menuitem">Orange juice</li>
        </ul>
      </div> <!-- // menu -->
    </div>

    <script src="menubutton.js"></script>

  </body>
</html>
