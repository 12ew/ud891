<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Listbox ARIA example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="menubutton.css">
  </head>
  <body>

    <div class="demo">
      <button aria-haspopup="true">Choose a drink</button>
      <div role="menu" hidden tabindex="-1" aria-activedescendant=""
           aria-owns=":1 :2 :3 :4 :5 :6 :7">
        <ul role="presentation">
          <li role="menuitem" id=":1">Coffee</li>
          <li role="menuitem" id=":2">Tea</li>
          <li role="menuitem" id=":3">Hot chocolate</li>
          <li role="menuitem" id=":4">Water</li>
          <li role="menuitem" id=":5">Cola</li>
          <li role="menuitem" id=":6">Ginger Ale</li>
          <li role="menuitem" id=":7">Orange juice</li>
        </ul>
      </div> <!-- // menu -->
    </div>

    <script src="menubutton.js"></script>

  </body>
</html>
