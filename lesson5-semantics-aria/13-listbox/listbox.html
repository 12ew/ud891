<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Listbox ARIA example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="listbox.css">
  </head>
  <body>

    <div class="demo">
      <button aria-haspopup="false">Choose a drink</button>
      <div role="listbox" hidden>
        <ul role="presentation">
          <li role="presentation">
            Hot:
          </li>
          <ul role="presentation">
            <li role="menuitem">Coffee</li>
            <li role="menuitem">Tea</li>
            <li role="menuitem">Hot chocolate</li>
          </ul>
          <li role="presentation">
            Cold:
          </li>
          <ul>
            <li role="menuitem">Water</li>
            <li role="menuitem">Cola</li>
            <li role="menuitem">Ginger Ale</li>
            <li role="menuitem">Orange juice</li>
          </ul>
        </ul>
      </div> <!-- // listbox -->
    </div>

    <script src="listbox.js"></script>

  </body>
</html>
