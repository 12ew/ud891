<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Listbox ARIA example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="menubutton.css">
  </head>
  <body>

    <div class="demo">
      <button aria-haspopup="true">Choose a drink</button>
      <div role="menu" hidden tabindex="-1">
        <ul role="presentation">
          <div role="group" aria-labelledby="hot">
            <li role="separator" class="header" id="hot" aria-hidden="true">Hot</li>
            <ul role="presentation">
              <li role="menuitem">Coffee</li>
              <li role="menuitem">Tea</li>
              <li role="menuitem">Hot chocolate</li>
            </ul>
          </div>
          <div role="group" aria-labelledby="cold">
            <li role="separator" class="header" id="cold" aria-hidden="true">Cold</li>
            <ul role="presentation">
              <li role="menuitem">Water</li>
              <li role="menuitem">Cola</li>
              <li role="menuitem">Ginger Ale</li>
              <li role="menuitem">Orange juice</li>
            </ul>
          </div>
        </ul>
      </div> <!-- // menu -->
    </div>

    <script src="menubutton-solution.js"></script>

  </body>
</html>
