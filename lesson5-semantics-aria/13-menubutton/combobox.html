<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Listbox ARIA example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="combobox.css">
  </head>
  <body>

    <div class="demo">
        <input type="text" role="combobox">
        <div role="listbox" id" hidden tabindex="-1">
          <ul role="presentation">
            <li role="option">Coffee</li>
            <li role="option">Tea</li>
            <li role="option">Hot chocolate</li>
            <li role="option">Water</li>
            <li role="option">Cola</li>
            <li role="option">Ginger Ale</li>
            <li role="option">Orange juice</li>
          </ul>
      </div> <!-- // menu -->
    </div>

    <script src="combobox.js"></script>

  </body>
</html>
