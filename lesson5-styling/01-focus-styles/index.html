<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Focus Styles</title>
    <link rel="stylesheet" href="../../styles/components.css">
    <style>
      .btn-first:focus {
        color: orange;
      }
      .btn-second:focus {
        outline: 2px dotted grey;
      }
    </style>
  </head>
  <body>
    <button class="btn-first">Hello World</button>
    <button class="btn-second">Style Me</button>
  </body>
</html>
